name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # test action works running from the graph
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: z3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test if z3 exists (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "${{ steps.z3.outputs.z3-root }}"
          [ -d "${{ steps.z3.outputs.z3-root }}" ] || exit 126
          [ -f "${{ steps.z3.outputs.z3-root }}/z3" ] || exit 127
        shell: sh
      - name: Test if z3 exists (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "${{ steps.z3.outputs.z3-root }}"
          [ -d "${{ steps.z3.outputs.z3-root }}" ] || exit 126
          [ -f "${{ steps.z3.outputs.z3-root }}\z3.exe" ] || exit 127
        shell: sh
